<div class="container">
<hr/>
<button class="btn btn-primary" (click) = "onToggledButton()">Display Details</button>
<hr/>
<p *ngIf = "show">nice paragraph :)</p>
<hr/>
<div *ngFor = "let logItem of log; let i = index"
[ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
[ngClass]="{'white-text': i >= 4}"
>{{ logItem }}
</div>
<hr/>
</div>
